<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Caveat&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Analog clock</title>
</head>
<body>
<button class="toggle">Dark Mode</button>

<div class="clock-container">
    <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
        <div class="clock-mark mark-12"></div>
        <div class="clock-mark mark-3"></div>
        <div class="clock-mark mark-6"></div>
        <div class="clock-mark mark-9"></div>
    </div>
    <br><br>
    <div class="time">12:00</div>
<!--    <div class="date">Tuesday, May <span class="circle">2</span></div>-->
</div>

<script src="script.js"></script>
</body>
</html>
